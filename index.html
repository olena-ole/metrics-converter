<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Metric/Imperial unit conversion</h1>
            <input id="unit" type="number" value="0">
        </header>
        <main>
            <div class="main-container">
                <h2>Length (Meter/Feet)</h2>
                <p class="value" id="meter">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                <h2 class="metrics">Volume (Liters/Gallons)</h2>
                <p class="value" id="liter">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                <h2 class="metrics">Mass (Kilograms/Pounds)</h2>
                <p class="value" id="kilo">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
